<!DOCTYPE html>
<html lang="en" ng-app="nbaRoutes">
  <head>
    <meta charset="UTF-8">
    <title>NBA Router</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="main-container" ng-controller="mainCtrl">
      <div class="menu">
        <ul>
          <li><a href="/#/"> Home </a></li>
          <li><a href="/#/teams/utahjazz"> Utah Jazz </a></li>
          <li><a href="/#/teams/losangeleslakers"> Los Angeles Lakers </a></li>
          <li><a href="/#/teams/miamiheat"> Miami Heat </a></li>
        </ul>
      </div>
      <!-- routing -->
      <ng-view></ng-view>
    </div>

    <!-- Angular core library -->
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <!-- Angular ngRoute library -->
    <script src="https://code.angularjs.org/1.4.3/angular-route.js"></script>
    <!-- Angular Module -->
    <script src="./js/app.js"></script>
    <!-- Angular controller -->
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/home/homeCtrl.js"></script>
    <script src="./js/teams/teamCtrl.js"></script>
    <!-- Angular service -->
    <script src="./js/teams/teamService.js"></script>
    <script src="./js/home/homeService.js"></script>
    <!-- Default Headers -->
    <script src="./js/defaultHeaders.js"></script>

  </body>
</html>
